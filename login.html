<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="css/style1.css">
  <script src="https://kit.fontawesome.com/c3a382f76d.js" crossorigin="anonymous"></script>

</head>
<body>


  <div class="container">
    <div class="container-login">
      <div <div class="box">
        <h1>Login Control Panel</h1>
        <div class="input-box ">
          <i class="fas fa-envelope"></i><input type="email" placeholder="Email ID" class="email">
        </div>
        <div class="input-box ">
          <i class="fas fa-key"></i><input type="password" placeholder="Password" class="password">
        </div>
        <a class="Login-btn" href="#">Log In</a>
      </div>
    </div>
  </div>




</body>
</html>
